<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <style>
        body {
            background-color: aqua; /* Light blue */
        }

        .container {
            background-color: #f0f8ff;
            border-radius: 15px;
            padding: 20px;
            width: 570px;
            height: 476px;
            margin-top: 50px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px rgba(49, 112, 143, 0.6);
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        .linkControl:hover {
            color: #0056b3;
        }

        .navbar {
            background-color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img th:src="@{/images/logo.png}" src="../static/images/logo.png" width="auto" height="40"
                 class="d-inline-block align-top" alt="logo"/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/register}" href="register.html">SignUp</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="text-center mb-4">Login to Your Account</h2><br>
            <form id="loginForm">
                <div class="form-group">
                    <label style="font-weight: bold;" for="email">Email</label>
                    <input style="font-size: small;" type="email" name="email" id="email" placeholder="Enter your email"
                           class="form-control form-control-lg" required>
                    <small id="emailHelp" class="form-text text-muted">Must be a Gmail address (e.g., example@gmail.com).</small>
                </div>


                <div class="form-group">
                    <label style="font-weight: bold;" for="password">Password</label>
                    <input style="font-size: small;" type="password" class="form-control form-control-lg" placeholder="Enter your password"
                           name="password" id="password" required>
                </div>
                 <br>
                 <br>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
                <div class="text-center mt-3">
                    <a href="./register.html" th:href="@{/register}">Don't have an account? Register here!</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent the default form submission

        // Get form data
        var formData = new FormData(this);
        var email = formData.get('email');

        // Check if email ends with "@gmail.com"
        if (!email.endsWith('@gmail.com')) {
            alert('Please enter a valid Gmail address.');
            return;
        }

        // Simulate form submission delay (for demonstration purposes)
        setTimeout(function () {
            // Redirect to shop.html
            window.location.href = "shop.html";
        }, 1000); // Change the delay time as needed
    });
</script>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min"></script>
</body>
</html>
