<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Product</title>
    <style>
        body {
            background-color: #f0f0f0; /* Background color */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .product-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        .product-image {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .product-info {
            margin-bottom: 20px;
        }

        .product-price {
            font-size: 24px;
            color: #007bff; /* Price color */
        }

        .product-weight {
            font-size: 18px;
            color: #666; /* Weight color */
        }

        .btn {
            background-color: #007bff; /* Button color */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3; /* Button hover color */
        }
    </style>
</head>
<body>
<div class="product-container">
    <img src="https://st4.depositphotos.com/10614052/25239/i/450/depositphotos_252391082-stock-photo-sweet-chocolate-cake-on-wooden.jpg" alt="Chocolate Cake" class="product-image">
    <div class="product-info">
        <h2>Chocolate Cake</h2>
        <p class="product-price">Price: â‚¹1750</p>
        <p class="product-weight">Weight: 1200 gm</p>
    </div>
    <a href="cart.html" class="btn">Add to Cart</a>
</div>
</body>
</html>
