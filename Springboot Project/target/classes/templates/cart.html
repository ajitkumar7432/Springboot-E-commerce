<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <style>
        body {
            background-color: #f8f9fa; /* Light grey background */
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #343a40 !important; /* Dark navbar background */
        }

        .navbar-brand img {
            width: auto;
            height: 40px;
        }

        .product-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .product-image {
            width: 100%;
            max-width: 200px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .product-info {
            margin-bottom: 20px;
        }

        .product-price {
            font-size: 24px;
            color: #dc3545; /* Red price color */
        }

        .btn-primary {
            background-color: #007bff !important; /* Blue button color */
            border-color: #007bff !important;
        }

        .btn-primary:hover {
            background-color: #0056b3 !important; /* Darker blue on hover */
            border-color: #0056b3 !important;
        }

        .empty-cart-message {
            display: none;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="../static/images/logo.png" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="shop.html">Shop</a>
                </li>
                <!-- Add more navigation items if needed -->
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="product-container">
                <h5 class="mb-4">Cart (<span>1</span> item)</h5>
                <!-- Product Card -->
                <div class="row mb-4">
                    <div class="col-md-5">
                        <img src="https://st4.depositphotos.com/10614052/25239/i/450/depositphotos_252391082-stock-photo-sweet-chocolate-cake-on-wooden.jpg"
                             alt="Chocolate Cake" class="product-image">
                    </div>
                    <div class="col-md-7">
                        <div>
                            <h5>Chocolate Cake</h5>
                            <p class="mb-3 text-uppercase small">Weight: 1200 gm</p>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <button class="btn btn-sm btn-primary mr-2" onclick="increaseQuantity()"><i class="fas fa-plus"></i></button>
                                <span id="quantity">1</span>
                                <button class="btn btn-sm btn-primary ml-2" onclick="decreaseQuantity()"><i class="fas fa-minus"></i></button>
                            </div>
                            <p class="mb-0"><span><strong>₹1750</strong></span></p>
                            <div>
                                <a href="#!" class="card-link-secondary small text-uppercase mr-3" onclick="showEmptyCartMessage()"><i
                                        class="fas fa-trash-alt mr-1"></i> Remove item </a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End Product Card -->
                <!-- Total Amount Section -->
                <hr class="mb-4">
                <div class="d-flex justify-content-between align-items-center">
                    <p class="mb-0"><strong>Total Amount:</strong></p>
                    <p class="mb-0"><strong id="totalAmount">₹1750</strong></p>
                </div>
                <!-- End Total Amount Section -->
                <!-- Empty Cart Message -->
                <p id="emptyCartMessage" class="empty-cart-message">Your cart is empty. Please do some shopping.</p>
                <!-- End Empty Cart Message -->
                <!-- Checkout Button -->
                <button class="btn btn-primary btn-block mt-4" onclick="redirectToCheckout()">Checkout</button>
                <!-- End Checkout Button -->
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script>
    function increaseQuantity() {
        var quantityElement = document.getElementById('quantity');
        var totalAmountElement = document.getElementById('totalAmount');
        var quantity = parseInt(quantityElement.innerText);
        var price = 1750; // Price of the item
        quantityElement.innerText = quantity + 1;
        totalAmountElement.innerText = '₹' + (price * (quantity + 1));
    }

    function decreaseQuantity() {
        var quantityElement = document.getElementById('quantity');
        var totalAmountElement = document.getElementById('totalAmount');
        var quantity = parseInt(quantityElement.innerText);
        var price = 1750; // Price of the item
        if (quantity > 1) {
            quantityElement.innerText = quantity - 1;
            totalAmountElement.innerText = '₹' + (price * (quantity - 1));
        }
    }

    function redirectToCheckout() {
        // Redirect to checkout.html
        window.location.href = "checkout.html";
    }

    function showEmptyCartMessage() {
        var emptyCartMessage = document.getElementById('emptyCartMessage');
        emptyCartMessage.style.display = 'block';
    }
</script>
</body>
</html>
